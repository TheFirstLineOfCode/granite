[basalt-xmpp-core]
scope=system
libraries=\
	basalt-xmpp-core,\
	basalt-oxm
	
[basalt-xmpp-im]
scope=system
depended=\
	basalt-xmpp-core
libraries=\
	basalt-xmpp-im

[basalt-oob]
depended=\
	basalt-xmpp-core
libraries=\
	basalt-xeps-oob
	
[basalt-rsm]
depended=\
	basalt-xmpp-core
libraries=\
	basalt-xeps-rsm
	
[basalt-xdata]
depended=\
	basalt-xmpp-core
libraries=\
	basalt-xeps-xdata

[basalt-disc]
depended=\
	basalt-oob,\
	basalt-rsm,\
	basalt-xdata
libraries=\
	basalt-xeps-disc
	
[basalt-ibr]
depended=\
	basalt-oob,\
	basalt-xdata
libraries=\
	basalt-xeps-ibr
	
[basalt-ping]
depended=\
	basalt-xmpp-core
libraries=\
	basalt-xeps-ping
	
[framework-core]
scope=system
depended=\
	basalt-xmpp-core

libraries=\
	granite-framework-core,\
	granite-framework-im,\
	slf4j-api,\
	logback-core,\
	logback-classic,\
	cglib,\
	pf4j,\
	java-semver,\
	asm
	
configurator=\
	com.thefirstlineofcode.granite.cluster.node.mgtnode.deploying.pack.modules.FrameworkCoreConfigurator

[framework-adf-spring]
scope=system
depended=\
	framework-core
	
libraries=\
	spring-core,\
	spring-jcl,\
	spring-aop,\
	spring-beans,\
	spring-context,\
	spring-expression,\
	spring-tx,\
	granite-framework-adf-spring
	
[framework-adf-mongodb]
scope=system
depended=\
	framework-adf-spring
	
libraries=\
	mongodb-driver-sync,\
	bson,\
	mongodb-driver-core,\
	bson-record-codec,\
	granite-framework-adf-mongodb

[app-dba]
depended=\
	framework-adf-mongodb
	
libraries=\
	granite-cluster-dba
	
configurator=\
	com.thefirstlineofcode.granite.cluster.node.mgtnode.deploying.pack.modules.AppDbaConfigurator
	
[app-cluster]
depended=\
	framework-core
	
libraries=\
	ignite-core - system,\
	cache-api - system,\
	ignite-shmem - system,\
	annotations - system,\
	granite-cluster-node-commons - system,\
	granite-cluster-pipeline,\
	granite-cluster-session
	
configurator=\
	com.thefirstlineofcode.granite.cluster.node.mgtnode.deploying.pack.modules.AppClusterConfigurator

[app-auth]
depended=\
	app-dba
	
libraries=\
	granite-cluster-auth
	
[service-parsing]
scope=system
depended=\
	app-cluster
	
libraries=\
	granite-pipeline-stages-parsing
	
[service-routing]
scope=system
depended=\
	app-cluster
	
libraries=\
	granite-pipeline-stages-routing
	
[ability-stream]
depended=\
	service-parsing,\
	app-auth
	
libraries=\
	granite-pipeline-stages-stream - system,\
	granite-stream-standard,\
	mina-core,\
	bcpkix-jdk15on - system,\
	bcprov-jdk15on - system
	
configurator=\
	com.thefirstlineofcode.granite.cluster.node.mgtnode.deploying.pack.modules.AbilityStreamConfigurator
	
[ability-processing]
scope=system
depended=\
	app-cluster,\
	service-routing
	
libraries=\
	granite-pipeline-stages-processing
	
configurator=\
	com.thefirstlineofcode.granite.cluster.node.mgtnode.deploying.pack.modules.AbilityProcessingConfigurator
	
[ability-event]
scope=system
depended=\
	app-cluster,\
	service-routing
	
libraries=\
	granite-pipeline-stages-event
	
configurator=\
	com.thefirstlineofcode.granite.cluster.node.mgtnode.deploying.pack.modules.AbilityEventConfigurator

[protocol-bxmpp]
depended=\
	basalt-xmpp-core

libraries=\
	gem-server-bxmpp - optional
	
configurator=\
	com.thefirstlineofcode.granite.cluster.node.mgtnode.deploying.pack.modules.ProtocolBxmppConfigurator

[protocol-disc]
depended=\
	basalt-disc

libraries=\
	granite-xeps-disc

[protocol-ibr]
depended=\
	ability-stream,\
	basalt-ibr
	
libraries=\
	granite-xeps-ibr,\
	granite-cluster-xeps-ibr
	
configurator=\
	com.thefirstlineofcode.granite.cluster.node.mgtnode.deploying.pack.modules.ProtocolIbrConfigurator

[protocol-ping]
depended=\
	basalt-ping
	
libraries=\
	granite-xeps-ping
	
[protocol-im]
depended=\
	basalt-xmpp-im,\
	app-dba
libraries=\
	granite-im,\
	granite-cluster-im
